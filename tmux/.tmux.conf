# --- Prefix ---
# c-b for now, consider double escape with system remap
# tmux can't do double taps without a plugin

# --- start windows and panes at 1, not 0, for less movement
set -g base-index 1
setw -g pane-base-index 1

# --- Pane navigation (Vim style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Split panes like Vim ---
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# -- Quick Window Selection ---

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# --- Pane Resizing ---

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color"

# --- Mouse support ---
set -g mouse on

# --- Faster key repeat ---
set -s escape-time 0


# --- Better status bar ---
set-option -g status-position top
set -g status-bg green
set -g status-fg black
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#S"
set -g status-right "%m-%d-%Y @ %H:%M"
set -g status-interval 60
setw -g window-status-current-style fg=white,bold,bg=red

setw -g mode-keys vi

# --- Reload config ---
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux.conf"
